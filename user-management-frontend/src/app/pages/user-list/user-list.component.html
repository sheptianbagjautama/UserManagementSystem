<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">User List</h2>
  <a routerLink="/users/add" class="bg-green-500 text-white px-4 py-2 rounded">Add User</a>

  <table class="w-full mt-4 border-collapse">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">ID</th>
        <th class="border p-2">Username</th>
        <th class="border p-2">Full Name</th>
        <th class="border p-2">Role</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="border p-2">{{ user.id }}</td>
        <td class="border p-2">{{ user.username }}</td>
        <td class="border p-2">{{ user.fullName }}</td>
        <td class="border p-2">{{ user.role }}</td>
        <td class="border p-2">
          <a [routerLink]="['/users/edit', user.id]" class="text-blue-500">Edit</a>
          |
          <button (click)="deleteUser(user.id)" class="text-red-500">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
