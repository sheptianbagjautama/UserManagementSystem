<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 gap-6">
    <h2 class="text-3xl font-semibold text-gray-800">User Management System</h2>
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form (ngSubmit)="login()">
            <input type="text" [(ngModel)]="username" name="username" placeholder="Username"
                class="w-full p-2 border rounded mb-4" required />
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password"
                class="w-full p-2 border rounded mb-4" required />
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="text-blue-500 hover:underline">Register here</a>
        </p>

    </div>
</div>
